<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comment Section</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-5">
  <div id="comment-section" class="max-w-lg mx-auto p-4 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Comments</h1>
    
    <!-- New Comment Form -->
    <div class="mb-4">
      <textarea id="new-comment" maxlength="250" class="w-full p-2 border rounded-lg" placeholder="Add a comment..."></textarea>
      <p id="char-counter" class="text-sm text-gray-500 text-right">250 characters remaining</p>
      <button id="add-comment-btn" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-center">Add Comment</button>
    </div>
    
    <!-- Comments Container -->
    <div id="comments-container"></div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
